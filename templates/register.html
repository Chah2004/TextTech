{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{%static 'css\aos.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'css\bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'icofont\icofont.min.css' %}">
	<script src="[%static 'js/bootstrap.bundle.min.js'%}"></script>
	<style type="text/css">
		::placeholder{
			color:#584420 !important;
		}
		.txt{
			background-color: #B4A474 !important;
			border-color:white !important ; 
			box-shadow:2px 2px 2px white !important;
			color: #584420 !important;
		}
		.button{
			background-color:#ECDCAC !important;
			color: #584420 !important;
			border-color: #ECDCAC !important;
			box-shadow:2px 2px 2px #ECDCAC !important;
			
		}
		.button:hover{
			transform: translateY(-3PX) !important;
			transition: all ease 0.3s !important;
			background-color: white !important;
			box-shadow:2px 2px 2px white !important;
		}
		a:hover{
			color: white !important;
		}
		body{
			overflow-x: hidden;
		}
	</style>
</head>
<body>


	<div class="row" style="background-image: linear-gradient(to right, #B4A474 ,#B4A474 65%, #B49C6C , #B49C6C 35%);">
		<div class="col-md-6" data-aos="fade-right">
			<center><img src="{%static 'images/login2.png' %}" height="400px;" width="60%" style="margin-top: 120px;"></center>
		</div>
		<div class="col-md-5 border rounded-4 mt-5 mb-5 pe-5 ps-5 pt-3 pb-3 bg-light shadow-lg" style="box-shadow-color: #584420; background-color:#584420 !important; color:#ECDCAC; border-color: #584420 !important" data-aos="fade-left">
			<h4 class="text-light"><span style="color: #B49C6C">Text</span>Tech</h4>
			<h6>welcome to TextTech</h6>
			<p>Please sign-in to join the TextTech and start the adventure</p>  
			<form action="" method="POST">
				{% csrf_token %}
				<label class="fw-bold">Name *</label><br>
				<input type="text" name="name" placeholder="Enter your Name" class="txt form-control shadow-lg" required><br>


				<label class="fw-bold">EMAIL *</label><br>
				<input type="email" name="email" placeholder="Enter your email" class="txt form-control shadow-lg" required><br>

				<label class="fw-bold">PASSWORD *</label><br>
				<input type="password" name="password" placeholder="Enter your password" class="txt form-control shadow-lg" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Must contain at least one number and one special character and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

				<label class="fw-bold">CONFIRM PASSWORD *</label><br>
				<input type="password" name="c_password" placeholder="Confirm your password" class="txt form-control shadow-lg mb-2" required><br>

				<button type="submit" class="button form-control btn border shadow-lg fw-bold" >Sign in</button><br><br>
				
				Already have an account?&nbsp;<a href="{% url 'login' %}" style="margin-left: 2px; color: #ECDCAC">Login</a>

			</form>
			
		</div>
		<div class="col-md-1"></div>
	</div>

<script type="text/javascript">
	{% if msg == 1 %}
	alert("EMAIL ALREADY EXIST")
	{% endif %}

	{% if msg == 2 %}
	alert("SUCCESSFULLY REGISTERED")
	{% endif %}

	{% if msg == 3 %}
	alert("PASSWORD MISMATCHED ")
	{% endif %}
</script>

<script src='{%static "js\aos.js" %}'></script>
		<script>
		  AOS.init()
		</script>


{% endblock %}
</body>
</html>
