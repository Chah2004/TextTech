{% extends 'sidebar.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{%static 'css\bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'icofont\icofont.min.css' %}">
	<script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
	<title></title>
	<style type="text/css">
		h1{
			color: #584420;
		}
		p{
			text-align: justify;
			color: #584420;
		}
		label{
			color: #584420;
		}
		.txt{
			background-color: #584420 !important;
			color: white !important;
			border-color: #584420 !important;
			box-shadow:2px 2px 2px #584420 !important;
		}

		body{
	        overflow-x: hidden;
	        
	      }
		
	</style>
</head>
<body>
	<div class="row ps-5 pe-5 pt-2 ">
		<div class="col-md-3"></div>
		<div class="col-md-9">
			<center><h1 class="text-center border-bottom border-2  pb-2" style="border-color:#584420 !important; "><span style="color: #B49C6C">Text to</span> PDF</h1></center>
			
			<form method="POST" action="">
				{% csrf_token %}
			<iframe src="{%static 'output.pdf' %}" width="100%" height="560px" data-aos="zoom-in"></iframe><br>

			<!--<audio src="{%static 'output.mp3' %}" controls></audio>-->

			
			</form>
		</div>

	</div>


	 <script src='{%static "js\aos.js" %}'></script>
    <script>
      AOS.init()
    </script>      




	{% endblock %}
</body>
</html>
