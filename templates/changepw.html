{% extends 'sidebar.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{%static 'css\aos.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'css\bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'icofont\icofont.min.css' %}">
	<script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
	<title></title>
	<style type="text/css">
		label{
			color: #ECDCAC;
		}

		.txt{
			background-color: #B4A474 !important;
			color: #584420 !important;
			border-color: white !important;
			box-shadow: 2px 2px 2px white !important;
		}
		.button{
			background-color: #ECDCAC;
			color: #584420; 
			padding-top: 10px; 
			padding-bottom: 10px; 
			padding-left: 20px; 
			padding-right: 20px; 
			border-color: #ECDCAC !important; 
			box-shadow:2px 2px 2px #ECDCAC !important;
		}

		.button:hover{
			transform: translateY(-3PX) !important;
			transition: all ease 0.3s !important;
			background-color: white !important;
			box-shadow:2px 2px 2px white !important;
		
	</style>
</head>
<body style="background-color: white">
	<div class="row pe-5 ps-5 pt-4 pb-4">
		<div class="col-md-4"></div>
		<div class="col-md-7">
			<form method="POST" action="" class="border rounded-4 ps-5 pe-5 pt-3 pb-5 " style="background-color: #584420; margin-top: 30px; box-shadow: 0px 0px 15px #584420 !important; border-color: #584420 !important;">
				{% csrf_token %}
				<h2 class="text-center border-bottom border-2 text-light pb-2" style="border-color:#ECDCAC !important;" ><span style="color: #B49C6C">Change</span> Password</h2>

				<label class="fs-6 fw-bold mt-3 mb-3" data-aos="fade-right">Old Password</label><br>
				<input type="password" name="o_password" class="txt form-control shadow-lg"  required><br>

				<label class="fs-6 fw-bold mt-2 mb-2" data-aos="fade-right">New Password</label><br>
				<input type="password" name="n_password" class="txt form-control shadow-lg" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Must contain at least one number and one special character and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
				
				<label class="fs-6 fw-bold mt-2 mb-2" data-aos="fade-right">Confirm Password</label><br>
				<input type="password" name="c_password" class="txt form-control shadow-lg" required><br>

				<button type="submit" class="button form-control btn shadow-lg fw-bold mt-3 mb-3" data-aos="fade-up">Set Password</button>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>



	<center><p> {{msg}}</p></center>

		<script src='{%static "js\aos.js" %}'></script>
		<script>
		  AOS.init()
		</script>


	{% endblock %}

</body>
</html>
