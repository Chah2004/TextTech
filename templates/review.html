{% extends 'sidebar.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{%static 'css\bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'icofont\icofont.min.css' %}">
	<script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
	<title></title>
	<style type="text/css">
		label{
			color: #ECDCAC;
		}

		.txt{
			background-color: #B4A474 !important;
			color: #584420 !important;
			border-color: white !important;
			box-shadow:2px 2px 2px white !important;
		}

		.button{
			background-color: #ECDCAC;
			color: #584420; 
			padding-top: 10px; 
			padding-bottom: 10px; 
			padding-left: 20px; 
			padding-right: 20px; 
			border-color: #ECDCAC !important; 
			box-shadow:2px 2px 2px #ECDCAC !important;
		}

		
		.button:hover{
			transform: translateY(-3PX) !important;
			transition: all ease 0.3s !important;
			background-color: white !important;
			box-shadow:2px  2px 2px white !important
		}
		
	</style>
</head>
<!--<body style="background-color: white">-->
	<div class="row p-5">
		<div class="col-md-4"></div>
		<div class="col-md-7">
			<form method="POST" class="border rounded-4 ps-5 pe-5 pt-3 pb-5  " action="" style="background-color: #584420; margin-top: 50px; box-shadow: 0px 0px 15px #584420 !important; border-color: #584420 !important;">
				{% csrf_token %}
				<h2 class="text-center border-bottom border-2 text-light  pb-2" style="border-color:#ECDCAC !important; "><span style="color: #B49C6C">Write</span> Reviews</h2>

				<label class="fs-6 fw-bold mt-3 mb-3" data-aos="fade-right">TITLE</label><br>
				<input type="text" name="txt" class="txt form-control border-2 shadow" required><br>

				<label class="fs-6 fw-bold mt-2 mb-2" data-aos="fade-right">MESSAGE</label><br>
				<textarea name="msg" class="txt form-control border-2 shadow" rows="3" required></textarea><br>

				<button type="submit" class="button form-control btn border border-2 shadow-lg fw-bold mt-3 mb-3" data-aos="fade-up">SUBMIT</button>
			</form>
		
		</div>

		<div class="col-md-2"></div>
	</div>
	
	
	{% if msg == 1 %}
	<script type="text/javascript">
		alert("Data successfully added")
	</script>
	{% endif %}


		<script src='{%static "js\aos.js" %}'></script>
		<script>
		  AOS.init()
		</script>
	{% endblock %}
</body>
</html>
