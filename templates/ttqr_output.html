{% extends 'sidebar.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{%static 'css\bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'icofont\icofont.min.css' %}">
	<script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>

	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0" nonce="your_nonce_value_here"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title></title>
	<style type="text/css">
		h1{
			color: #584420;
		}
		p{
			text-align: justify;
			color: #584420;
		}
		label{
			color: #584420;
		}
		.txt{
			background-color: #584420 !important;
			color: white !important;
			border-color: #584420 !important;
			box-shadow:2px 2px 2px #584420 !important;
		}
		body{
        overflow-x: hidden;
      
      }
      .button{
			background-color: #ECDCAC;
			color: #584420; 
			padding-top: 10px; 
			padding-bottom: 10px; 
			padding-left: 20px; 
			padding-right: 20px; 
			border-color: #584420 !important; 
			box-shadow:2px 2px 2px #584420 !important;
		}

		
		.button:hover{
			transform: translateY(-3PX) !important;
			transition: all ease 0.3s !important;
			background-color: #584420 !important;
			box-shadow:2px  2px 2px #584420 !important;
			color: #ECDCAC !important;
		}
	</style>
</head>
<body>
	<div class="row p-3 ">
		<div class="col-md-3"></div>
		<div class="col-md-9">
			<form method="POST" action="">
				{% csrf_token %}
			<center><h1 class="text-center border-bottom border-2  pb-2" style="border-color:#584420 !important; "><span style="color: #B49C6C">Text</span> to QR</h1>
			<!--<p>In today's digital age, quick and efficient communication is key. Whether you're sharing contact information, website links, or just a simple message, QR codes provide a fast and convenient way to transmit data. Here, we offer a seamless solution to convert your text into QR codes instantly.</p>-->
			</center>
			<img src="{%static 'myqr.png' %}" width="100%" height="480px" data-aos="zoom-in"><br>

			<div class="row">
				<div class="col-md-6">
					<button  class="button form-control btn border border-2 shadow-lg fw-bold mt-2 mb-1" data-toggle="modal" data-target="#shareModal" type="button">Share</button>
				</div>
				<div class="col-md-6">
					<a href="{%static 'myqr.png' %}" class="button form-control btn border border-2 shadow-lg fw-bold mt-2 mb-1" download><i class="icofont-download me-2"></i>Download</a>
				</div>
			</div>
			</form>
		</div>
	</div>


	<div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shareModalLabel">Share Options</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body d-block m-auto">
                    <a class="btn btn-primary" href="https://web.whatsapp.com/://send?text=Check out my QR code:&amp;media=http://127.0.0.1:8000/statics/myqr.png"><i class="icofont icofont-whatsapp icofont-2x"></i></a>
                    <button class="btn btn-primary" onclick="shareOnInstagram()"><i class="icofont icofont-instagram icofont-2x"></i></button>

                    <a class="btn btn-primary" href="https://www.facebook.com/sharer/sharer.php?u=http://127.0.0.1:8000/statics/myqr.png"><i class="icofont icofont-facebook icofont-2x"></i></a>

                    <!--<button class="btn btn-primary" onclick="shareOnFacebook()"><i class="icofont icofont-facebook icofont-2x"></i></button>-->
                </div>
            </div>
        </div>
    </div>



   <script type="text/javascript">
        // Placeholder functions for sharing logic (replace with actual sharing implementation)
        function shareOnWhatsApp() {
            Share.whatsapp({
            title: 'QR Code',
            text: 'Check out this QR code!',
            url: './static/myqr.png'  // Replace with the actual path to your QR code image
        });
        }

        function shareOnInstagram() {
            alert('To share on Instagram, please open the Instagram app and upload the QR code image manually.');
        }

        function shareOnFacebook() {
            FB.ui({
        method: 'share',
        href: 'http://127.0.0.1:8000/static/myqr.png'  // Replace with the actual path to your QR code image
    }, function(response){});
        }
    </script>

	<script src='{%static "js\aos.js" %}'></script>
    <script>
      AOS.init()
    </script>



	{% endblock %}
</body>
</html>
