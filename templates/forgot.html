{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{%static 'css\aos.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'css\bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'icofont\icofont.min.css'%}">
	<script src="{%static 'js/bootstrap.bundle.min.js'%}"></script>
	<style type="text/css">
		::placeholder{
			color:#584420 !important;
		}
		.txt{
			background-color: #B4A474 !important;
			border-color: white !important ; 
			box-shadow-color:2px 2px 2px white !important;
			color: #584420 !important;
		}
		.button{
			background-color:#ECDCAC !important;
			color: #584420 !important;
			border-color: #ECDCAC !important
			box-shadow:2px 2px 2px #ECDCAC !important;
			
		}
		.button:hover{
			transform: translateY(-3PX) !important;
			transition: all ease 0.3s !important;
			background-color: white !important;
			box-shadow:2px 2px 2px white !important; 
		}
		body{
			overflow-x: hidden;
		}
	</style>
</head>
<body>


	<div class="row" style="background-image: linear-gradient(to right, #B4A474 ,#B4A474 65%, #B49C6C , #B49C6C 35%);">
		<div class="col-md-6" data-aos="fade-right">
			<center><img src="{%static 'images/login2.png' %}" height="400px;" width="60%" class="mt-3"></center>
		</div>
		<div class="col-md-5 border rounded-4 mt-5 mb-5 pe-5 ps-5 pt-3 pb-3 bg-light shadow-lg" style="box-shadow-color: #584420; background-color:#584420 !important; color:#ECDCAC; border-color: #584420 !important" data-aos="fade-left" >
			<h4 class="text-light"><span style="color: #B49C6C">Text</span>Tech</h4>
			<h6>Welcome to TextTech</h6>
			<p>Hey there! Forget your password? We just need your email to create a new password</p>
			<form method="POST" action="">
				{% csrf_token %}
				<p>{{rest}}</p>
				<label class="fw-bold">EMAIL *</label><br>
				<input type="email" name="email" placeholder="Enter your email" class="txt form-control shadow-lg mb-2" required><br>

				<button type="submit" class="button form-control btn border shadow-lg fw-bold">Get Password</button><br><br>
			</form>
			
		</div>
		<div class="col-md-1"></div>
	</div>



	<script src='{%static "js\aos.js" %}'></script>
		<script>
		  AOS.init()
		</script>
{% endblock %}
</body>
</html>
