{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="{%static 'css\aos.css' %}">
  <link rel="stylesheet" type="text/css" href="{%static 'css\bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{%static 'icofont\icofont.min.css' %}">
  <script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
  <style type="text/css">

    .animated-text{
      position: relative;
      -webkit-box-reflect:below -10px linear-gradient(transparent, rgba(0,0,0,.2));
      font-size: 60px;
    }
    .animated-text span{
      font-family: 'Alfa Slab One', cursive;
      position: relative;
      display: inline-block;
      color: #584420 ;
      text-transform: uppercase;
      animation: animated-text 1s infinite;
      animation-delay: calc(.1s * var(--i));

    }

    @keyframes animated-text{
      0%, 40%, 100%{
        transform: translateY(0);
      }
      20%{
        transform: translateY(-20px);
      }
    }
    .button:hover{
      transform: translateY(-3PX) !important;
      transition: all ease 0.3s !important;
      background-color: white !important;
      box-shadow: 2px 2px 2px white !important;
    }
    .card{
      background-color:#584420; 
      color:#ECDCAC;
      box-shadow:2px 2px 2px #584420 !important;
    }

   .item:hover{
      animation: zoom-in-zoom-out 1s ease ;
    }

    @keyframes zoom-in-zoom-out {
      50% {
        transform: scale(1, 1);
      }
      30% {
        transform: scale(1.1, 1.1);
      }
      10% {
        transform: scale(1, 1);
      }
    }

  </style>
</head>



<body style="background-color: white;">
<div class="container-fluid">

  <div class="row">
    <div class="col-md-4" style="padding-left: 100px;">
      <img src="{%static 'images/image15.png' %}" class="pb-3 pt-3" height="250px;" width="300px">
    </div>
    <div class="col-md-8 pt-3 ">
      <h1 class="animated-text pt-4" style="font-family: 'poppins',sans-serif; font-weight: bold; font-size: 80px; "><strong>
      
        <span style="--i:1">C</span>
        <span style="--i:2">R</span>
        <span style="--i:3">E</span>
        <span style="--i:4">A</span>
        <span style="--i:5">T</span>
        <span style="--i:6">O</span>
        <span style="--i:7">R</span>
        <span style="--i:8">S</span>
      </strong></h1>
    
    </div>  
    </div>


  <div class="row p-5">
    {% for i in data %}
    <div class="col-md-12">
      <div class="card mb-5 shadow-lg item" style="max-width: 100%;" data-aos="flip-up">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{i.image.url}}" class="" alt="..." height="350px" width="100%">
          </div>
          <div class="col-md-8">
            <div class="card-body" style="text-align: justify;">
              <h5 class="card-title text-light">{{i.name}}</h5>
              <p class="card-text">{{i.bio|truncatechars:695}}</p>
              <a href="{{i.website}}" class="button btn" style="background-color: #ECDCAC; color: #584420; padding-top: 10px; padding-bottom: 10px; padding-left: 20px; padding-right: 20px; border-color: #ECDCAC !important; box-shadow: 2px 2px 2px #ECDCAC;">Read more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor%}
  </div>

<script src='{%static "js\aos.js" %}'></script>
    <script>
      AOS.init()
    </script>





{% endblock %}

</body>
</html>
